<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <center>Registration Form</center>
        </h1>
        <form action="#">
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" required>
                        Male
                        <input type="radio" name="gender" required>
                        Female
                        <input type="radio" name="gender" required>
                        Other
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select required>
                            <option>Select a country</option>
                            <option>India</option>
                            <option>United Kingdom</option>
                            <option>Canada</option>
                            <option>Australia</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Interests:</td>
                    <td>
                        <input type="checkbox">
                        Sports
                        <input type="checkbox">
                        Music
                        <input type="checkbox">
                        Reading
                        <input type="checkbox">
                        Travel
                    </td>
                </tr>
                <tr>
                    <td>Bio:</td>
                    <td><textarea rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button>Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
