<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ajax Demo Program</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px;
        }
        
        button {
            background: green;
            color: #fff;
            padding: 10px;
            border: 0;
            border-radius: 5px;
        }
        
        pre {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ajax Demo Program</h1>

        <h2>a. Ajax-like Operation Without jQuery</h2>
        <button onclick="noJQ()">Run</button>
        <pre id="a"></pre>

        <h2>b. Ajax-like Operation With jQuery</h2>
        <button onclick="withJQ()">Run</button>
        <pre id="b"></pre>

        <h2>c. jQuery-like getJSON() Method</h2>
        <button onclick="getJSONOp()">Run</button>
        <pre id="c"></pre>

        <h2>d. jQuery parseJSON</h2>
        <button onclick="parseOp()">Run</button>
        <pre id="d"></pre>
    </div>

    <script>
        const data = {
            text: "This is a sample text from a simulated server response.",
            json: {
                name: "John Doe",
                age: 30,
                city: "New York"
            }
        };

        const delay = cb => setTimeout(cb, 500);

        function noJQ() {
            delay(() => a.textContent = data.text);
        }

        function withJQ() {
            $.Deferred(d => delay(() => d.resolve(data.text))).done(r => $(b).text(r));
        }

        function getJSONOp() {
            $.Deferred(d => delay(() => d.resolve(data.json))).done(r => $(c).text(JSON.stringify(r, null, 2)));
        }

        function parseOp() {
            d.textContent = JSON.stringify($.parseJSON(JSON.stringify(data.json)), null, 2);
        }
    </script>
</body>

</html>
